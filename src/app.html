<template>
  <!-- <require from="bootstrap/css/bootstrap.css"></require> -->

    <ul repeat.for="nav of router.navigation">
        <li class="${nav.isActive ? 'active' : ''}"><a href.bind="nav.href">${nav.title}</a></li>
    </ul>

  <h1>${heading}</h1>

  <form submit.trigger="addTodo()">
    <input type="text" value.bind="todoDescription" />
    <button type="submit" disabled.bind="!todoDescription">Add Todo</button>
  </form>

  <ul>
    <li repeat.for="todo of todos">
      <input type="checkbox" checked.bind="todo.done" />
      <span css="text-decoration: ${todo.done ? 'line-through' : 'none'}">
        ${todo.description}
      </span>
      <button click.trigger="removeTodo(todo)">Remove</button>
    </li>
  </ul>

  <h1>${heading2}</h1>

  
 <div repeat.for="person of list">
  <h2>Name: ${person.userId}</h1>
  <h2>Surname: ${person.title}</h1><hr>
</div>
</template>
